syntax = "proto3";
import "person.proto";
package greyhouse;

message Location {
	double latitude = 1;
	double longitude = 2;
}

enum PresenceType {
	// hardware sensors
	Motion = 0; // when motion starts, send out an event. when motion finishes, send a no people detected event.
	Pressure = 1; // when pressure starts, send out an event. when pressure finishes, send another.
	// software/complex protocols
	Wifi = 10;
	Bluetooth = 11;
}

//Room room = 2; // maybe we'll derive it from the node key
message PresenceUpdate {
	string sensorId = 1; // combination of node id, presence type and sensor index
	PresenceType type = 2;
	int64 time = 3;
	int64 distance = 4;
	int64 accuracy = 5;
	int32 peopleDetected = 6; // some senors will update with 0 to indicate absense
	repeated PersonId knownPerson = 7;
}

message ImageUpdate {
	int64 time = 1;
	bytes image = 2;
}

message PresenceUpdateReply {
	int32 throttle = 1;
}

message ImageUpdateReply {
	int32 throttle = 1;
}

service Presence {
	rpc Update(PresenceUpdate) returns (PresenceUpdateReply) {}
	rpc Image(ImageUpdate) returns (PresenceUpdateReply) {}
}
